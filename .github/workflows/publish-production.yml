name: Publish to Zenn

on:
  push:
    branches:
      - main
    paths:
      - 'articles/**'
      - 'books/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install zenn-cli

      - name: Validate articles
        run: npx zenn list:articles

      - name: Set articles to published
        run: |
          for file in articles/*.md; do
            if [ -f "$file" ]; then
              sed -i 's/^published: false$/published: true/' "$file"
            fi
          done
          for dir in books/*/; do
            if [ -d "$dir" ]; then
              config="$dir/config.yaml"
              if [ -f "$config" ]; then
                sed -i 's/^published: false$/published: true/' "$config"
              fi
            fi
          done

      - name: Commit published status
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: Set articles to published status"
          git push

      - name: Notify Discord (Published)
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -X POST "$DISCORD_WEBHOOK" \
              -H "Content-Type: application/json" \
              -d "{\"content\": \"✅ Zennに記事を公開しました\\nCommit: ${{ github.sha }}\"}"
          fi

      - name: Notify Discord (Failed)
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -X POST "$DISCORD_WEBHOOK" \
              -H "Content-Type: application/json" \
              -d "{\"content\": \"❌ Zenn公開に失敗しました\\nWorkflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"
          fi
