name: Sync to Zenn

on:
  push:
    branches:
      - main
    paths:
      - 'articles/**'
      - 'books/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Zenn CLI
        run: npm install zenn-cli

      - name: Validate articles
        run: npx zenn list:articles

      - name: Notify Discord
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -X POST "$DISCORD_WEBHOOK" \
              -H "Content-Type: application/json" \
              -d "{\"content\": \"✅ Zennに記事を同期しました\\nCommit: ${{ github.sha }}\\n\\n※ Zennは自動でGitHub連携します。published: falseの記事は下書きとして表示されます。\"}"
          fi

      - name: Notify Discord (Failed)
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -X POST "$DISCORD_WEBHOOK" \
              -H "Content-Type: application/json" \
              -d "{\"content\": \"❌ Zenn同期に失敗しました\\nWorkflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"
          fi
